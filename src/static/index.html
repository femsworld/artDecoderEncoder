<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encoder/Decoder WebApp</title>
    <link rel="stylesheet" type="text/css" href="index.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Encoder/Decoder WebApp</h1>
    
    <form id="processForm" method="post" action="/decoder">
        <label for="inputText">Input Text:</label><br>
        <textarea id="inputText" name="input" rows="4" cols="50"></textarea>
    
        <div class="form-row">
            <label for="mode">Mode:</label>
            <select id="mode" name="mode">
                <option value="decode">Decode</option>
                <option value="encode">Encode</option>
            </select>
    
            <label for="multi">Multi-line:</label>
            <input type="checkbox" id="multi" name="multi" value="true">
    
            <button id="processBtn" type="submit">Process</button>
        </div>
    </form>
    
    <!-- <h2>Output:</h2>
    <div id="output"> <!-- Output area to display the result -->
        <!-- This will be filled with the result after processing -->
    </div> -->
    
    <script>
        // Script to dynamically update form action based on selected mode
        const modeSelect = document.getElementById('mode');
        const form = document.getElementById('processForm');
    
        modeSelect.addEventListener('change', function() {
            const selectedMode = modeSelect.value;
            if (selectedMode === 'decode') {
                form.action = '/decoder';
            } else if (selectedMode === 'encode') {
                form.action = '/encoder';
            }
        });
    </script>
    
</body>
</html>
